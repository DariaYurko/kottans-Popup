<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Popup</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="wrapper">
         <header class="header header__container">
            <nav class="nav">             
               <div class="nav__links">
                  <a href="" class="nav__item">Services</a>
                  <a href="" class="nav__item">Specials</a>
                  <a href="" class="nav__item">Facilities</a>
                  <a href="" class="nav__item">Reviews</a>
                  <a href="" class="nav__item">About</a>
               </div>
               <div class="popup-button">
                  <input class="popup-button__input" type="checkbox" name="popup" id="popup">               
                  <label class="popup-button__lable" for="popup"></label>                 
                  <div class="modal-window">
                     <div class="modal-window__items">
                        <a href="#" class="modal-window__item item">
                           <div class="item__image">
                              <img class="item__img" src="images/icons/calendar.png" alt="calendar">
                           </div>
                           <p class="item__name">Calendar</p>
                        </a>
                        <a href="#" class="modal-window__item item">
                           <div class="item__image">
                              <img class="item__img" src="images/icons/bell.png" alt="bell">
                           </div>
                           <p class="item__name">Bell</p>
                        </a>
                        <a href="#" class="modal-window__item item">
                           <div class="item__image">
                              <img class="item__img" src="images/icons/apps.png" alt="apps">
                           </div>
                           <p class="item__name">Apps</p>
                        </a>
                        <a href="#" class="modal-window__item item">
                           <div class="item__image">
                              <img class="item__img" src="images/icons/blogs.png" alt="blogs">
                           </div>
                           <p class="item__name">Blogs</p>
                        </a>
                        <a href="#" class="modal-window__item item">
                           <div class="item__image">
                              <img class="item__img" src="images/icons/chat.png" alt="chat">
                           </div>
                           <p class="item__name">Chat</p>
                        </a>
                        <a href="#" class="modal-window__item item">
                           <div class="item__image">
                              <img class="item__img" src="images/icons/classroom.png" alt="classroom">
                           </div>
                           <p class="item__name">Classroom</p>
                        </a>
                     </div>
                     <input class="more-input" type="checkbox" id="more-input">
                     <label class="more-label" for="more-input">More</label>
                     <div class="modal-window__items modal-window__items_extra">
                        <a href="#" class="modal-window__item item">
                           <div class="item__image">
                              <img class="item__img" src="images/icons/collection.png" alt="collection">
                           </div>
                           <p class="item__name">Collection</p>
                        </a>
                        <a href="#" class="modal-window__item item">
                           <div class="item__image">
                              <img class="item__img" src="images/icons/contacts.png" alt="contacts">
                           </div>
                           <p class="item__name">Contacts</p>
                        </a>
                        <a href="#" class="modal-window__item item">
                           <div class="item__image">
                              <img class="item__img" src="images/icons/documents.png" alt="documents">
                           </div>
                           <p class="item__name">Documents</p>
                        </a>
                        <a href="#" class="modal-window__item item">
                           <div class="item__image">
                              <img class="item__img" src="images/icons/favicon.png" alt="favicon">
                           </div>
                           <p class="item__name">Favicon</p>
                        </a>
                        <a href="#" class="modal-window__item item">
                           <div class="item__image">
                              <img class="item__img" src="images/icons/files.png" alt="files">
                           </div>
                           <p class="item__name">Files</p>
                        </a>
                        <a href="#" class="modal-window__item item">
                           <div class="item__image">
                              <img class="item__img" src="images/icons/github.png" alt="github">
                           </div>
                           <p class="item__name">ithub</p>
                        </a>
                        <a href="#" class="modal-window__link">learn more</a>
                     </div>                                 
                  </div> 
               </div>                            
            </nav>
         </header>
         <main class="main"></main>
         <footer class="footer"></footer>
      </div>  
   </body>
</html>
